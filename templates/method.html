{{define "method"}}
<li class="method-item">
    <div class="method-box">
        <pre class="doc">{{.Doc}}</pre>
        <pre class="line-numbers"><code class="language-go">func ({{.Receiver}}) {{.Name}}({{.Parameters}}) {{.ReturnType}} {{.Body}}</code></pre>
        <span class="line-number">Line: {{.Line}}</span>
    </div>
</li>
{{end}}
