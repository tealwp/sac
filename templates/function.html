{{define "function"}}
<li class="function-item">
    <div class="function-box">
      <pre class="doc">{{.Doc}}</pre>
      <pre class="line-numbers"><code class="language-go">func {{.Name}}({{.Parameters}}) {{.ReturnType}} {{.Body}}</code></pre>
      <span class="line-number">Line: {{.Line}}</span>
    </div>
</li>
{{end}}
