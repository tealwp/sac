{{define "function"}}
<li class="function-item">
    <div class="function-box">
      {{if .Doc }}<pre class="doc">{{.Doc}}</pre>{{end}}
      <pre class="line-numbers"><code class="language-go">func {{.Name}}({{template "parameter" .Parameters}}) {{.ReturnType}} {{formatCodeBlock .Body}}</code></pre>
    </div>
    <span class="line-number">Line: {{.Line}}</span>
</li>
{{end}}
